<!DOCTYPE html>
<section class="search">
  <div class="container">
    <div class="search-box flex">
      <input id="search-input" type="text" placeholder="Что хотите посмотреть?" [value]="searchString" (input)="updateValue($event)">
      <button class="flex" id="search-button" (click)="updateSearch">
        <img src="./img/search.svg" alt="Search">
        <span>Найти</span>
      </button>
    </div>
  </div>
</section>
